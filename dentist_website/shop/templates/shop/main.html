{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ortho-Store</title>

   
    <script src="https://kit.fontawesome.com/76066c858e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel = 'stylesheet' href = "{% static '/css/style.css' %}"> 
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src = '{% static "/js/app.js" %}'></script>
    </head>
    <body class = 'home-page'>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
       <div class="container-fluid">
              <a class = 'logo-link' href = 'home.html'><span id = 'logo'><i class="fas fa-tooth"></i></span></a>
              <a class="navbar-brand" href="home.html">Orthodontics</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="shop.html">Shop</a>
                  </li>
                </ul>
                <div class = 'form-inline my-2 my-lg-0'>
                    <a href = '#' class = 'btn btn-warning'>Login</a>
                 <a href = 'cart.html'>
                      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                      </svg>
                     </a>                 
            <span class= 'badge badge-warning' id = 'lblCartCount'>0</span>
                </div>
              </div>
     </div> 
          </nav>
         
          

          <div id = 'container-main' class="container text-center"> 
           
            <div class = 'row'>
              {% for product in products %} 
              <div class = 'col-4'>
               <div class = 'product'>
                   <div class="card" style="width: 18rem;">
                      <img src="{{product.image.url}}" class="card-img-top" alt="..."> 
                       <div class="card-body">
                         <h5 class="card-title">{{product.name}}</h5>
                      <!--  <a href="#" class="btn btn-primary addcart-btn" data-product={{product.id}} data-action='add'>Add to Cart</a> -->
                      <button data-product = {{product.id}} data-action = 'add' class = 'btn btn-primary add-btn update-cart'>Add to Cart</button>
                        <a class='btn btn-outline-success' href = '{{product.image.url}}'>View</a>
                        <h4 class = 'cost'>${{product.price}}</h4>
                        </div>
                     </div>
               </div>
              </div>
  {% endfor %}
          </div>
          </div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
     </body>
</html>
