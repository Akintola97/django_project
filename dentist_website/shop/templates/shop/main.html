<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ortho-Store</title>

   
    <script src="https://kit.fontawesome.com/76066c858e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <body class = 'home-page'>
        {% block content %}
     <nav id = 'navbar'>
        
            <div class= 'logo'>
            <a class = 'logo-link' href = 'home.html'><span id = 'logo'><i class="fas fa-tooth"></i></span></a>
            <a id = 'logo-link' href = 'home.html'><h2 class = 'dentist-name'>Orthodontist</h2></a>
            </div>
      <ul class = 'nav-tabs'>
            <li id = 'nav-link'><a href = 'about.html'>About Us</a></li>
            <li id = 'nav-link'><a href = 'services.html'>Services</a></li>
            <li id = 'nav-link'><a href = 'contact.html'>Contact</a></li>
            <li id = 'nav-link'><a href = 'shop.html'>Shop</a></li>
            <li id = 'nav-link'><a href = 'appointment.html'>Appointment</a></li>
            <div class = 'bars'>
                <i class="fas fa-bars"></i>
            </div>
        </ul> 
        
        </nav> 
        
    
     <nav id = 'vertical-nav'>

           </script> 




<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
